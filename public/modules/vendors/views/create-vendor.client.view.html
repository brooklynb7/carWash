<section data-ng-controller="VendorsController">
    <div class="page-header">
        <h3>创建商家</h3>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">商家名称</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="商家名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">商家地址</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="商家地址" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="area">所在区域</label>
                    <div class="controls">
                        <input type="text" data-ng-model="area" id="area" class="form-control" placeholder="所在区域" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="workingTime">营业时间</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workingTime" id="workingTime" class="form-control" placeholder="营业时间" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="storeSize">门店面积</label>
                    <div class="controls">
                        <input type="text" data-ng-model="storeSize" id="storeSize" class="form-control" placeholder="门店面积" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">联系电话</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="联系电话" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="serviceIntro">服务介绍</label>
                    <div class="controls">
                        <input type="text" data-ng-model="serviceIntro" id="serviceIntro" class="form-control" placeholder="服务介绍" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="userId">商家用户ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userId" id="userId" class="form-control" placeholder="商家用户ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
