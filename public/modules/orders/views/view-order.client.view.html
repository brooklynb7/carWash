<section data-ng-controller="OrdersController" data-ng-init="findOne()">
	<div class="page-header relative">
		<h3>
            <a href="#!/orders" class="pull-left">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
            订单号:{{order.orderId}}
        </h3>
        <span data-ng-include="'./modules/orders/views/_order-status.client.view.html'"></span>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && 
    ((authentication.user._id == order.user._id) || (authentication.user.roles|hasIntersection:[userRoles.admin])))">
		<a class="btn btn-primary" href="#!/orders/{{order._id}}/edit">
			编辑订单
		</a>
		<a class="btn btn-primary" data-ng-show="order.status !== -1 && order.status !== 2" data-ng-click="cancel();">
			取消订单
		</a>
	</div>
	<small>
		<em class="text-muted" data-ng-include="'./modules/orders/views/_order-user.client.view.html'">		
		</em>
	</small>
	<div class="col-md-12 m-t-15">
		<form class="form-horizontal" >
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">姓名:</label>
                    {{order.name}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="mobile">手机:</label>
                    {{order.mobile}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="area">所在地:</label>
                    {{order.area}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="carType">车型:</label>
                    {{order.carType}}
                </div>
                <div class="form-group">
                    <label class="control-label" for="carPlate">车牌:</label>
                    {{order.carPlate}}
                </div>                
                <div class="form-group">
                    <label class="control-label" for="orderTime">预约时间:</label>
                    {{order.orderTime | date:'yyyy-MM-dd HH:mm'}}
                </div>
                <div class="form-group">
                    <label class="control-label" >洗车模式:</label>
                    {{order.washType}}  
                </div>
            </fieldset>
        </form>
	</div>
</section>
